name: CI

on: [push]

jobs:
    check:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: [18.x, 20.x]
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v3
              with:
                  node-version: ${{ matrix.node-version }}
            - name: Install dependency
              run: npm i
            - name: Check linting
              run: npm run lint
            - name: Check tests
              run: npm run test
